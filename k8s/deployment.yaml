apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: customerorderservicesapp
  name: customerorderservicesapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerorderservicesapp
  template:
    metadata:
      labels:
        app: customerorderservicesapp
    spec:
      containers:
        - image: image-registry.openshift-image-registry.svc:5000/cos-twas-tekton/cos-twas:latest
          imagePullPolicy: Always
          name: customerorderservicesapp
          ports:
            - containerPort: 9080
